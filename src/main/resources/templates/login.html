<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <title>Title</title>
  
  <link rel="stylesheet" type="text/css" th:href="@{semantic/dist/semantic.min.css}">
  
  <script th:src="@{semantic/assets/library/jquery.min.js}"></script>
  <script th:src="@{semantic/dist/semantic.min.js}"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img th:src="@{semantic/assets/images/logo.png}" class="image">
      <div class="content">
        账号登录
      </div>
    </h2>
    <form th:action="@{/user_login}" th:object="${user}" th:method="post" class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input  type="text" name="login" th:field="*{login}" placeholder="Login name">
          </div>
        </div>
        <!--<div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" th:field="*{name}" placeholder="Password">
          </div>
        </div>-->
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

</body>

</html>
